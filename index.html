<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/5771381310.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>


    <!--Header-->

    <header>
        <div class="header">
            <div><img class="logo" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" /></div>
        </div>
    </header>
        </div>
    </header>

    
    <main class="main">
        <!--location-->

        <div class="location">
            <p class="location_city"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
        </div>

        <!--presentation-->

        <section class="presentation">
            <div class="presentation_description">
                <h1 class="presentation_title">Réservez le menu qui vous convient</h1>
                <p class="presentation_paragraph">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <div class="presentation_button">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </section>
        
        <!--method-->

        <section class="methodology">
            <div class="method">
                <p1 class="method_title">Fonctionnement</p1>
                <div class="method_elements">
                    <div class="method_element">
                        <div class="method_number">1</div>
                        <div class="method_button">
                            <p class="method_description"><i class="fas fa-mobile-alt"></i>Choississez un restaurant</p>
                        </div>
                    </div>
                    <div class="method_element">
                        <div class="method_number">2</div>
                        <div class="method_button">
                            <p class="method_description"><i class="fas fa-list-ul"></i>Composez votre menu</p>
                        </div>
                    </div>
                    <div class="method_element">
                        <div class="method_number">3</div>
                        <div class="method_button">
                            <p class="method_description"><i class="fas fa-store"></i>Dégustez au restaurant</p>
                        </div>
                    </div>

                </div>
            </div>
            



        </section>

        </section>

    </main>
</body>
